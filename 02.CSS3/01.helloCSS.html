<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="resources/css/01.style.css"rel="styleshest">

    <!--
        내부스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보를 <style>
                            이 html문서내에 스타일 정보를 같이 기술하는 방식
    -->
    <style>
        #inner {
            color :cadetblue;
        }
    </style>
</head>
<body>
    <h1>hello CSS</h1>
    <h2>id="inner">내부 style태그</h2>

    <!--
        인라인 스타일 방식 : 스타일을 적용하고자하는 요소내에 style속성을 이용하여
                            직접적으로 바로 기입하는 방식
    -->
    <h2 style="color:blueviolet; font-size: 30px;">인라인 style</h2>

    <!--
        외부 스타일 방식 : 스타일을 적용하고자하는 정보들을 별도의 css파일을 만들어
                          이 html문서 head에 링크 정보를 기술하는 방식
     -->
    <h2 id="outer">외부 css파일</h2>
</body>
</html>
